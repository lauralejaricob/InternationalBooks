<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, inicial-scale=1.0">
        <title>IntenationalBooks</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
        <link rel="stylesheet" href="style.css">
    </head>

     <body>
        <header class="cabeçalho">
            <div class="container"> 
                <input type="checkbox" id="menu" class="container__botao">
                <label for="menu">
                    <span class="cabeçalho__menu-hamburguer container__imagem"></span>
                </label>
                <ul class="lista-menu">
                    <li class="lista-menu__titulo">Idiomas</li>
                    <li class="lista-menu__item">
                        <a href="#" class="lista-menu__link">Português</a>
                    </li>
                    <li class="lista-menu__item">
                        <a href="#" class="lista-menu__link">Espanhol</a>
                    </li>
                    <li class="lista-menu__item">
                        <a href="#" class="lista-menu__link">Inglês</a>
                    </li>
                </ul>
                <img src="img/Captura de tela_2024-06-06_09-38-38.svg" alt="Logo do IntenationalBooks" class="container__imagem">
            </div>
            <div class="container">
                <a href="#"><img src="img/heart .svg" alt="curidas" class="container__imagem"></a>
                <a href="#"><img src="img/shopping-cart.svg" alt="Carrinho de compras" class="container__imagem"></a>
                <a href="#"><img src="img/user.svg" alt="Meu perfil" class="container__imagem"></a>
            </div>
        </header>
        <section class="banner">
            <h2 class="banner__titulo">Já sabe a que mundo você vai ir?</h2>
            <p class="banner__texto">Encontre em nossa loja virtual o teu livro favorito em nossas 3 linguas accessiveis, e conheça um mundo incrivel de fantasia e mais</p>
            <input type="search" class="banner__pesquisa" placeholder="Qual será tua seginte leitura?">
          </section>
          <section class="carrossel">
            <h2 class="carrossel__titulo">Novas novidades</h2>
            <!-- Slider main container -->
            <div class="swiper">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                    <!-- Slides -->
                    <div class="swiper-slide">Slide 1</div>
                    <div class="swiper-slide">Slide 2</div>
                    <div class="swiper-slide">Slide 3</div>
                    ...
                   </div>
                   <!-- If we need pagination -->
                   <div class="swiper-pagination"></div>
  
                    <!-- If we need navigation buttons -->
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-button-next"></div>
  
                    <!-- If we need scrollbar -->
                    <div class="swiper-scrollbar"></div>
                   </div>
          </section>

          <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    </body>
</html>
